<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Basic Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="calculator">
    <div class="toggles">
      <label><input type="checkbox" id="toggleDark"> Dark Mode</label>
      <label><input type="checkbox" id="togglePro"> Pro Mode</label>
    </div>

    <input type="text" id="result" class="calculator-screen" disabled />

    <div id="buttons" class="calculator-buttons basic"></div>

    <button id="lastCalcBtn" class="special-btn">Show Last Calculation</button>
    <button id="clearBtn" class="special-btn clear-btn">Clear</button>
  </div>

  <script src="basic_calculator.js"></script>
</body>
</html>
