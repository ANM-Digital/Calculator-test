<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculator</title>
  <link rel="stylesheet" href="calculator.css" />
  <link rel="stylesheet" href="advanced/advanced.css" />
</head>
<body>
  <div class="calculator" id="basic-calculator">
    <h2>Simple Calculator</h2>
    <div class="toggles">
      <label><input type="checkbox" id="toggleDark" /> Dark Mode</label>
      <label><input type="checkbox" id="toggleAdvanced" /> Advanced Mode</label>
    </div>

    <input type="text" class="calculator-screen" id="result" placeholder="0" aria-label="Calculator Screen" />

    <div class="calculator-buttons" id="buttons">
      <!-- Example hardcoded row to show structure -->
      <button class="clear-btn c" id="clearBtn">C</button>
      <!-- Other buttons will be dynamically generated -->
    </div>

    <button class="special-btn" id="lastCalcBtn" aria-label="Last Calculation">Last Calculation</button>
  </div>

  <div class="calculator advanced-calculator" id="advanced-calculator" style="display:none;">
    <div class="tabs">
      <span class="active">Calculator</span>
      <span>Converter</span>
    </div>
    <div class="display" id="advanced-display">0</div>
    <div class="keys" id="advanced-calculator-keys"></div>
    <div class="toggle-back">
      <button id="backToBasicBtn">Back to Basic</button>
    </div>
  </div>

  <script src="advanced/advanced.js"></script>
  <script src="script.js"></script>
  <script src="calculator.js"></script>
  <script>
    const toggleAdvanced = document.getElementById('toggleAdvanced');
    const backToBasicBtn = document.getElementById('backToBasicBtn');
    const basicCalculator = document.getElementById('basic-calculator');
    const advancedCalculator = document.getElementById('advanced-calculator');

    // Toggle between basic and advanced calculators
    toggleAdvanced.addEventListener('change', () => {
      if (toggleAdvanced.checked) {
        basicCalculator.style.display = 'none'; // Hide basic
        advancedCalculator.style.display = 'block'; // Show advanced
      } else {
        basicCalculator.style.display = 'block'; // Show basic
        advancedCalculator.style.display = 'none'; // Hide advanced
      }
    });

    // "Back to Basic" button logic
    backToBasicBtn.addEventListener('click', () => {
      basicCalculator.style.display = 'block'; // Show basic calculator
      advancedCalculator.style.display = 'none'; // Hide advanced calculator
      toggleAdvanced.checked = false; // Uncheck advanced toggle
    });

    // Optional: Dark mode toggle
    document.getElementById('toggleDark').addEventListener('change', (e) => {
      document.body.classList.toggle('dark', e.target.checked);
    });
  </script>
</body>
</html>
