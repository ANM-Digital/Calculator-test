<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculator</title>
  <link rel="stylesheet" href="calculator.css" />
  <link rel="stylesheet" href="footer/footer.css" />
</head>
<body>
  <div class="calculator" id="basic-calculator">
    <h2>Simple Calculator</h2>

    <div class="toggles" style="position: relative;">
      <label><input type="checkbox" id="toggleDark" /> Dark Mode</label>
      <button id="keyboardShortcutsBtn" class="small-btn" title="Keyboard Shortcuts" style="position: absolute; right: 0; top: 0; font-size: 12px; padding: 4px 8px;">Shortcuts</button>
    </div>

    <input
      type="text"
      class="calculator-screen"
      id="result"
      placeholder="0"
      aria-label="Calculator Screen"
    />

    <div class="calculator-buttons" id="buttons">
      <!-- Buttons will be dynamically rendered by calculator.js -->
    </div>

    <button class="special-btn" id="lastCalcBtn" aria-label="Last Calculation">Last Calculation</button>

  </div>

 <footer>
  <div class="calculator-toggle">
    <button onclick="window.location.href='index.html'">Simple Calculator</button>
    <button onclick="window.location.href='advanced/advanced.html'">Advanced Calculator</button>
  </div>
</footer>

  <!-- Scripts -->
  <script src="footer/footerscript.js"></script>
  <script src="calculator.js"></script>
</body>
</html>
