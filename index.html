<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculator</title>
  <link rel="stylesheet" href="calculator.css" />
  <link rel="stylesheet" href="footer/footer.css" />
</head>
<body>
  <div class="calculator" id="basic-calculator">
    <h2>Simple Calculator</h2>

    <div class="toggles">
      <label>
        <input type="checkbox" id="toggleDark" /> Dark Mode
      </label>
    </div>

    <!-- Calculator Screen -->
    <input
      type="text"
      class="calculator-screen"
      id="result"
      placeholder="0"
      aria-label="Calculator Screen"
      readonly
    />

    <!-- Calculator Buttons -->
    <div class="calculator-buttons" id="buttons">
      <button class="clear-btn orange" id="clearBtn" aria-label="Clear">C</button>
      <button class="number" data-value="7">7</button>
      <button class="number" data-value="8">8</button>
      <button class="number" data-value="9">9</button>
      <button class="operator orange" data-value="÷">÷</button>

      <button class="number" data-value="4">4</button>
      <button class="number" data-value="5">5</button>
      <button class="number" data-value="6">6</button>
      <button class="operator orange" data-value="×">×</button>

      <button class="number" data-value="1">1</button>
      <button class="number" data-value="2">2</button>
      <button class="number" data-value="3">3</button>
      <button class="operator orange" data-value="-">-</button>

      <button class="number" data-value="0">0</button>
      <button class="number" data-value=".">.</button>
      <button class="equals-btn orange" id="equalsBtn" data-value="=">=</button>
      <button class="operator orange" data-value="+">+</button>
    </div>

    <button class="special-btn" id="lastCalcBtn" aria-label="Last Calculation">Last Calculation</button>
  </div>

  <!-- Footer -->
  <footer>
    <div class="calculator-toggle">
      <button onclick="window.location.href='index.html'">Simple Calculator</button>
      <button onclick="window.location.href='advanced/advanced.html'">Advanced Calculator</button>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="footer/footerscript.js"></script>
  <script src="calculator.js"></script>
</body>
</html>
