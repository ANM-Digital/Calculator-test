<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculator</title>
  <link rel="stylesheet" href="calculator.css" />
  <link rel="stylesheet" href="footer/footer.css" />
</head>
<body>
  <div class="calculator" id="basic-calculator">
    <h2>Simple Calculator</h2>
    <div class="toggles">
      <label><input type="checkbox" id="toggleDark" /> Dark Mode</label>
    </div>

    <input type="text" class="calculator-screen" id="result" placeholder="0" aria-label="Calculator Screen" />

    <div class="calculator-buttons" id="buttons">
      <!-- Example hardcoded row to show structure -->
      <button class="clear-btn c" id="clearBtn">C</button>
      <!-- Other buttons will be dynamically generated or added here -->
    </div>

    <button class="special-btn" id="lastCalcBtn" aria-label="Last Calculation">Last Calculation</button>
  </div>

  <footer>
    <div class="calculator-toggle">
      <button id="simpleModeBtn">Simple Calculator</button>
    </div>
  </footer>

  <!-- External JavaScript files -->
  <script src="footer/ footerscript.js"></script>
  <script src="calculator.js"></script>
</body>
</html>
