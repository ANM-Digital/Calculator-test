<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Simple online calculator with dark mode and professional mode.">
  <title>Pro Calculator</title>
  <link rel="stylesheet" href="styles/calculator.css" />
  
  <!-- Google Tag Manager -->
  <script>
    (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-W2GFK3NL');
  </script>

<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-W2GFK3NL"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->

  <main>
    <div class="calculator">
      <label class="pro-toggle">
        <input type="checkbox" id="proToggle" />
        Enable Pro Mode
      </label>

      <input type="text" id="display" disabled />

      <div class="buttons pro-buttons hidden">
        <button class="btn" data-value="Math.sqrt(">√</button>
        <button class="btn" data-value="**">^</button>
        <button class="btn" data-value="(">(</button>
        <button class="btn" data-value=")">)</button>
      </div>

      <div class="buttons">
        <button class="btn" data-value="7">7</button>
        <button class="btn" data-value="8">8</button>
        <button class="btn" data-value="9">9</button>
        <button class="btn" data-value="/">÷</button>

        <button class="btn" data-value="4">4</button>
        <button class="btn" data-value="5">5</button>
        <button class="btn" data-value="6">6</button>
        <button class="btn" data-value="*">×</button>

        <button class="btn" data-value="1">1</button>
        <button class="btn" data-value="2">2</button>
        <button class="btn" data-value="3">3</button>
        <button class="btn" data-value="-">−</button>

        <button class="btn" data-value="0">0</button>
        <button class="btn" data-value=".">.</button>
        <button class="btn" id="clear">C</button>
        <button class="btn" data-value="+">+</button>

        <button class="btn equal" id="equal">=</button>
      </div>
    </div>
  </main>

  <script src="scripts/calculator.js"></script>
</body>
</html>
