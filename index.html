<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Calculator</h1>

    <div class="switches">
      <div class="switch">
        <label>Dark Mode</label>
        <input type="checkbox" id="toggleMode" />
      </div>
      <div class="switch">
        <label>Advanced Mode</label>
        <input type="checkbox" id="toggleAdvanced" />
      </div>
    </div>

    <div class="calculator">
      <input type="text" id="result" readonly />

      <div class="buttons">
        <div class="button-grid">
          <!-- Digits 1-9 -->
          <button class="btn digit">1</button>
          <button class="btn digit">2</button>
          <button class="btn digit">3</button>
          <button class="btn operator">+</button>

          <button class="btn digit">4</button>
          <button class="btn digit">5</button>
          <button class="btn digit">6</button>
          <button class="btn operator">-</button>

          <button class="btn digit">7</button>
          <button class="btn digit">8</button>
          <button class="btn digit">9</button>
          <button class="btn operator">*</button>

          <button class="btn digit">0</button>
          <button class="btn decimal">.</button>
          <button class="btn equal">=</button>
          <button class="btn operator">/</button>
        </div>

        <button class="special-btn clear-btn" id="clearBtn">Clear</button>
      </div>
    </div>
  </div>

  <script src="calculator.js"></script>
</body>
</html>
