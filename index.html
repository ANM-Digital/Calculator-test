<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculator</title>
  <link rel="stylesheet" href="calculator.css" />
  <link rel="stylesheet" href="advanced-calculator.css" />
</head>
<body>
  <!-- Basic Calculator -->
  <div class="calculator" id="basic-calculator">
    <h2>Simple Calculator</h2>
    <div class="toggles">
      <label><input type="checkbox" id="toggleDark" /> Dark Mode</label>
    </div>
    
    <input type="text" class="calculator-screen" id="result" placeholder="0" aria-label="Calculator Screen" />

    <div class="calculator-buttons" id="buttons">
      <!-- Buttons should be dynamically generated or added here -->
      <button class="clear-btn c" id="clearBtn">C</button>
      <!-- More buttons can go here -->
    </div>

    <button class="special-btn" id="lastCalcBtn" aria-label="Last Calculation">Last Calculation</button>
  </div>

  <!-- Advanced Calculator (hidden by default) -->
  <div class="calculator advanced-calculator" id="advanced-calculator" style="display:none;">
    <div class="tabs">
      <span class="active">Calculator</span>
      <span>Converter</span>
    </div>
    <div class="display" id="advanced-display">0</div>
    <div class="keys" id="advanced-calculator-keys"></div>
    <div class="toggle-back">
      <button id="backToBasicBtn">Back to Basic</button>
    </div>
  </div>

  <!-- Footer for toggling calculators -->
  <footer>
    <div class="calculator-toggle">
      <button id="simpleModeBtn">Simple Calculator</button>
      <button id="advancedModeBtn">Advanced Calculator</button>
      <button id="financialModeBtn">Financial Calculator</button>
    </div>
  </footer>

  <script src="advanced-config.js"></script>
  <script src="script.js"></script>
  <script src="calculator.js"></script>
  <script>
    // Dark Mode Toggle
    document.getElementById('toggleDark').addEventListener('change', (e) => {
      document.body.classList.toggle('dark', e.target.checked);
    });

    // Footer Calculator Toggle Buttons
    document.getElementById('simpleModeBtn').addEventListener('click', () => {
      document.getElementById('basic-calculator').style.display = 'block';
      document.getElementById('advanced-calculator').style.display = 'none';
    });

    document.getElementById('advancedModeBtn').addEventListener('click', () => {
      document.getElementById('basic-calculator').style.display = 'none';
      document.getElementById('advanced-calculator').style.display = 'block';
    });

    document.getElementById('financialModeBtn').addEventListener('click', () => {
      // Implement logic for Financial Calculator (if any)
      console.log("Financial calculator mode activated.");
    });
  </script>
</body>
</html>
