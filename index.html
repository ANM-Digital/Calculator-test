<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Simple online calculator with dark mode and professional mode.">
  <title>Calculator</title>
  <link rel="stylesheet" href="calculator.css" />
</head>
<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript>
    <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-W2GFK3NL"
    height="0" width="0" style="display:none;visibility:hidden"></iframe>
  </noscript>
  <!-- End Google Tag Manager (noscript) -->

  <main class="calculator">
    <div class="toggles">
      <label><input type="checkbox" id="toggleDark" /> Dark Mode</label>
      <label><input type="checkbox" id="togglePro" /> Professional Mode</label>
    </div>

    <input type="text" class="calculator-screen" id="result" disabled placeholder="0" />

    <div class="calculator-buttons" id="buttons">
      <!-- Buttons will be generated dynamically -->
    </div>

    <button class="special-btn" id="lastCalcBtn">Last Calculation</button>
    <button class="special-btn clear-btn" id="clearBtn">C</button>
  </main>

  <script src="calculator.js"></script>
</body>
</html>
