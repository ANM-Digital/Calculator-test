<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shining Calculator</title>
  <link rel="stylesheet" href="calculator.css" />
</head>
<body>
  <div class="calculator">
    <div class="top-bar">
      <label class="toggle-label">
        <input type="checkbox" id="toggleDarkMode" />
        Dark Mode
      </label>
      <label class="toggle-label">
        <input type="checkbox" id="toggleProMode" />
        Professional Mode
      </label>
    </div>
    <input type="text" class="calculator-screen" id="result" disabled placeholder="âˆ–" />
    <div class="calculator-buttons" id="buttons"></div>
    <button id="lastCalcBtn" class="last-calc-btn">Last Calculation</button>
    <button id="clearBtn" class="clear-btn">C</button>
  </div>

  <script src="calculator.js"></script>
</body>
</html>
