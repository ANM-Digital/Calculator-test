<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculator</title>
  <link rel="stylesheet" href="calculator.css" />
  <link rel="stylesheet" href="footer/footer.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1 class="page-title">Simple Calculator</h1>
    </header>

    <div class="calculator" id="basic-calculator">
      <div class="toggles">
        <label for="toggleDark">
          <input type="checkbox" id="toggleDark" aria-label="Toggle Dark Mode" /> Dark Mode
        </label>
      </div>

      <input
        type="text"
        class="calculator-screen"
        id="result"
        placeholder="0"
        aria-label="Calculator Screen"
        readonly
      />

      <div class="calculator-buttons" id="buttons">
        <button class="clear-btn orange" id="clearBtn" aria-label="Clear Input">C</button>
        <button aria-label="7">7</button>
        <button aria-label="8">8</button>
        <button aria-label="9">9</button>
        <button class="orange" aria-label="Divide">รท</button>

        <button aria-label="4">4</button>
        <button aria-label="5">5</button>
        <button aria-label="6">6</button>
        <button class="orange" aria-label="Multiply">ร</button>

        <button aria-label="1">1</button>
        <button aria-label="2">2</button>
        <button aria-label="3">3</button>
        <button class="orange" aria-label="Subtract">-</button>

        <button aria-label="0">0</button>
        <button aria-label="Decimal">.</button>
        <button class="orange" id="equalsBtn" aria-label="Equals">=</button>
        <button class="orange" aria-label="Add">+</button>
      </div>

      <button class="special-btn" id="lastCalcBtn" aria-label="Last Calculation">Last Calculation</button>
    </div>

    <footer>
      <nav class="calculator-toggle">
        <button onclick="window.location.href='index.html'" aria-label="Switch to Simple Calculator">
          Simple Calculator
        </button>
        <button onclick="window.location.href='advanced/advanced.html'" aria-label="Switch to Advanced Calculator">
          Advanced Calculator
        </button>
      </nav>
    </footer>
  </div>

  <!-- Scripts -->
  <script src="footer/footerscript.js"></script>
  <script src="calculator.js"></script>
  <script>
    // Dark mode toggle
    document.getElementById('toggleDark').addEventListener('change', function () {
      document.body.classList.toggle('dark-mode', this.checked);
    });
  </script>
</body>
</html>
