<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculator</title>
  <!-- Link to CSS files for the calculator functionality -->
  <link rel="stylesheet" href="calculator.css" />
  <!-- Link to CSS file for the footer functionality -->
  <link rel="stylesheet" href="footer/footer.css" />
</head>
<body>
  <!-- Simple Calculator -->
  <div class="calculator" id="basic-calculator">
    <h2>Simple Calculator</h2>
    <div class="toggles">
      <label><input type="checkbox" id="toggleDark" /> Dark Mode</label>
    </div>
    <input type="text" class="calculator-screen" id="result" placeholder="0" aria-label="Calculator Screen" />
    <div class="calculator-buttons" id="buttons"></div>
  </div>

  <!-- Advanced Calculator (hidden by default) -->
  <div class="calculator advanced-calculator" id="advanced-calculator" style="display:none;">
    <div class="tabs">
      <span class="active">Calculator</span>
      <span>Converter</span>
    </div>
    <div class="display" id="advanced-display">0</div>
    <div class="keys" id="advanced-calculator-keys"></div>
  </div>

  <!-- Footer for toggling calculators -->
  <footer>
    <div class="calculator-toggle">
      <button id="simpleModeBtn">Simple Calculator</button>
      <button id="advancedModeBtn">Advanced Calculator</button>
      <button id="financialModeBtn">Financial Calculator</button>
    </div>
  </footer>

  <!-- Link to JavaScript files for the calculator functionality -->
  <script src="calculator.js"></script>
  <!-- Link to JavaScript file for the footer functionality -->
  <script src="footer/footer.js"></script>
</body>
</html>
