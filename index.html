<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculator</title>
  <link rel="stylesheet" href="calculator.css" />
</head>
<body>
  <div class="calculator" id="basic-calculator">
    <h2>Simple Calculator</h2>

    <div class="toggles">
      <label><input type="checkbox" id="toggleDark" /> Dark Mode</label>
    </div>

    <input
      type="text"
      class="calculator-screen"
      id="result"
      placeholder="0"
      aria-label="Calculator Screen"
    />

    <div class="calculator-buttons" id="buttons">
      <button id="clearBtn" class="orange">C</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="orange">รท</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="orange">ร</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="orange">-</button>

      <button>0</button>
      <button>.</button>
      <button id="equalsBtn" class="orange">=</button>
      <button class="orange">+</button>
    </div>

    <button class="special-btn" id="lastCalcBtn" aria-label="Last Calculation">Last Calculation</button>
  </div>

  <footer>
    <div class="calculator-toggle">
      <button onclick="window.location.href='index.html'">Simple Calculator</button>
      <button onclick="window.location.href='advanced/advanced.html'">Advanced Calculator</button>
    </div>
  </footer>

  <script src="calculator.js"></script>
</body>
</html>
