<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculator</title>
  <link rel="stylesheet" href="calculator.css" />
</head>
<body>
  <div class="calculator">
    <div class="toggles">
      <label><input type="checkbox" id="toggleDark" /> Dark Mode</label>
      <label><input type="checkbox" id="togglePro" /> Professional Mode</label>
    </div>

    <input type="text" class="calculator-screen" id="result" disabled placeholder="0" />

    <div class="calculator-buttons" id="buttons">
      <!-- Buttons will be generated here by JS -->
    </div>

    <button class="special-btn" id="lastCalcBtn" title="Show last calculation">Last Calculation</button>
    <button class="special-btn clear-btn" id="clearBtn">C</button>
  </div>

  <script src="calculator.js"></script>
</body>
</html>
