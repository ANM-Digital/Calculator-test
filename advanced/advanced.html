<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Advanced Calculator</title>

  <!-- SEO -->
  <meta name="description" content="Advanced Calculator with enhanced functionality and dark mode. Includes keyboard shortcuts for power users." />
  <meta name="keywords" content="advanced calculator, calculator app, dark mode calculator, keyboard shortcuts" />
  <meta name="author" content="Your Name" />

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-QE6VJE6JRC"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-QE6VJE6JRC');
  </script>

  <!-- Google AdSense (replace with your actual client ID) -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXX"
     crossorigin="anonymous"></script>

  <link rel="stylesheet" href="advanced.css" />
</head>
<body>
  <div class="calculator-container">
    <h2>Advanced Calculator</h2>

    <div class="toggles">
      <button id="keyboardShortcutsBtn" style="margin-right: 10px;" onclick="window.location.href = '/Calculator/public/keyboard-shortcuts-advanced.html';">Keyboard Shortcuts</button>
      <div class="dark-toggle-wrapper">
        <label>
          <input type="checkbox" id="dark-mode-toggle" />
          Dark Mode
        </label>
      </div>
    </div>

    <input
      type="text"
      class="display"
      id="display"
      placeholder="0"
      aria-label="Calculator Screen"
      disabled
    />

    <div class="calculator-buttons" id="buttons-container">
      <!-- Buttons will be generated by JavaScript -->
    </div>

    <button class="special-btn" id="last-calc-btn" aria-label="Last Calculation">Last Calculation</button>
    
    <!-- Keyboard shortcuts section -->
    <div id="keyboardShortcuts" class="keyboard-map" style="display: none;">
      <h3>Keyboard Shortcuts</h3>
      <ul>
        <li><strong>Numbers:</strong> 0-9</li>
        <li><strong>Operations:</strong> +, -, *, /</li>
        <li><strong>Clear:</strong> C or AC</li>
        <li><strong>Equals:</strong> Enter or =</li>
        <li><strong>Decimal:</strong> .</li>
        <li><strong>Delete:</strong> Backspace or âŒ«</li>
        <li><strong>Toggle Dark Mode:</strong> Ctrl + D</li>
      </ul>
    </div>
  </div>

  <footer>
    <div class="calculator-toggle">
      <button onclick="window.location.href='https://mutlurenegado.github.io/Calculator/'">Simple Calculator</button>
      <button onclick="window.location.href='/advanced/advanced.html'">Advanced Calculator</button>
    </div>
  </footer>

  <!-- Ko-fi Floating Chat Button -->
  <script src="https://storage.ko-fi.com/cdn/scripts/overlay-widget.js"></script>
  <script>
    kofiWidgetOverlay.draw('donatemutlu', {
      'type': 'floating-chat',
      'floating-chat.donateButton.text': 'Support me',
      'floating-chat.donateButton.background-color': '#00b9fe',
      'floating-chat.donateButton.text-color': '#fff'
    });
  </script>

  <!-- JavaScript file -->
  <script type="module" src="advanced.js"></script>
</body>
</html>
