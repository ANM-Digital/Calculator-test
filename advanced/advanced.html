<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Advanced Calculator</title>
  <link rel="stylesheet" href="advanced.css" />
</head>
<body>
  <div class="calculator-container">
    <h2>Advanced Calculator</h2>

    <div class="toggles">
      <label><input type="checkbox" id="toggleDark" /> Dark Mode</label>
    </div>

    <input
      type="text"
      class="display"
      id="result"
      placeholder="0"
      aria-label="Calculator Screen"
      disabled
    />

    <div class="calculator-buttons" id="buttons">
      <!-- Example buttons -->
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>/</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>*</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>-</button>

      <button>0</button>
      <button>.</button>
      <button>=</button>
      <button>+</button>

      <button>AC</button>
      <button>DEL</button>
    </div>

    <button class="special-btn" id="lastCalcBtn">Last Calculation</button>

    <button class="toggle-shortcuts-btn" id="toggleShortcutsBtn">Show Keyboard Shortcuts</button>

    <div id="keyboardShortcuts" class="keyboard-map">
      <h3>Keyboard Shortcuts</h3>
      <ul>
        <li><strong>Numbers:</strong> 0-9</li>
        <li><strong>Operations:</strong> +, -, *, /</li>
        <li><strong>Clear:</strong> C or AC</li>
        <li><strong>Equals:</strong> Enter or =</li>
        <li><strong>Decimal:</strong> .</li>
        <li><strong>Delete:</strong> Backspace</li>
        <li><strong>Toggle Dark Mode:</strong> Ctrl + D</li>
      </ul>
    </div>
  </div>

  <footer>
    <div class="calculator-toggle">
      <button onclick="window.location.href='/index.html'">Simple Calculator</button>
      <button onclick="window.location.href='/advanced/advanced.html'">Advanced Calculator</button>
    </div>
  </footer>

  <script src="advanced.js"></script>
</body>
</html>
