<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Calculator</title>
  <link rel="stylesheet" href="advanced.css" />
</head>
<body class="light-mode">
  <main class="calculator-container">
    <h1>Advanced Calculator</h1>

    <!-- Theme Toggle -->
    <div class="theme-toggle">
      <button id="dark-mode-toggle" aria-label="Toggle Dark Mode">
        Dark Mode
      </button>
    </div>

    <!-- Display Screen -->
    <input type="text" id="display" class="display" value="0" readonly aria-label="Calculator display" />

    <!-- Dynamic Buttons Area -->
    <div id="buttons-container" class="calculator-buttons"></div>

    <!-- Last Calculation Recall -->
    <button id="last-calc-btn" class="special-btn" aria-label="Recall last calculation">Last Calculation</button>
  </main>

  <!-- Navigation Footer -->
  <footer>
    <nav class="calculator-toggle">
      <button onclick="location.href='../index.html'" aria-label="Go to Simple Calculator">Simple Calculator</button>
      <button onclick="location.href='index.html'" aria-label="Go to Advanced Calculator">Advanced Calculator</button>
    </nav>
  </footer>

  <script src="advanced.js"></script>
</body>
</html>
