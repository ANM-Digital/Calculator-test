<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Advanced Calculator</title>
  <link rel="stylesheet" href="advanced.css" />
</head>
<body>
  <div class="calculator-container">
    <h2>Advanced Calculator</h2>

    <div class="toggles">
      <label><input type="checkbox" id="dark-mode-toggle" /> Dark Mode</label>
    </div>

    <input
      type="text"
      class="display"
      id="display"
      placeholder="0"
      aria-label="Calculator Screen"
      disabled
    />

    <div class="calculator-buttons" id="buttons-container">
      <!-- Buttons generated by JS -->
    </div>

    <button class="special-btn" id="last-calc-btn" aria-label="Last Calculation">Last Calculation</button>
    
    <!-- Button to toggle keyboard shortcuts visibility -->
    <button class="toggle-shortcuts-btn" id="toggleShortcutsBtn">Show Keyboard Shortcuts</button>

    <!-- Keyboard shortcuts section -->
    <div id="keyboardShortcuts" class="keyboard-map" style="display: none;">
      <h3>Keyboard Shortcuts</h3>
      <ul>
        <li><strong>Numbers:</strong> 0-9</li>
        <li><strong>Operations:</strong> +, -, *, /</li>
        <li><strong>Clear:</strong> C or AC</li>
        <li><strong>Equals:</strong> Enter or =</li>
        <li><strong>Decimal:</strong> .</li>
        <li><strong>Delete:</strong> Backspace or âŒ«</li>
        <li><strong>Toggle Dark Mode:</strong> Ctrl + D</li>
      </ul>
    </div>
  </div>

  <footer>
    <div class="calculator-toggle">
      <button onclick="window.location.href='/index.html'">Simple Calculator</button>
      <button onclick="window.location.href='/advanced/advanced.html'">Advanced Calculator</button>
    </div>
  </footer>

  <!-- JavaScript file -->
  <script src="advanced.js"></script>
  <script>
    // JavaScript to toggle the visibility of the keyboard shortcuts section
    const toggleShortcutsBtn = document.getElementById('toggleShortcutsBtn');
    const keyboardShortcuts = document.getElementById('keyboardShortcuts');

    toggleShortcutsBtn.addEventListener('click', () => {
      if (keyboardShortcuts.style.display === 'none' || keyboardShortcuts.style.display === '') {
        keyboardShortcuts.style.display = 'block';
        toggleShortcutsBtn.textContent = 'Hide Keyboard Shortcuts';
      } else {
        keyboardShortcuts.style.display = 'none';
        toggleShortcutsBtn.textContent = 'Show Keyboard Shortcuts';
      }
    });
  </script>
</body>
</html>
