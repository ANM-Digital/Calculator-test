<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Calculator</title>
  <link rel="stylesheet" href="advanced.css" />
</head>
<body>
  <div class="calculator-container">
    <h2>Advanced Calculator</h2>
    <label class="theme-switch">
      <input type="checkbox" id="dark-mode-toggle" />
      <span>Dark Mode</span>
    </label>
    <input type="text" id="display" class="display" value="0" readonly />
    <div class="calculator-buttons" id="buttons-container"></div>
    <button id="last-calc-btn">Last Calculation</button>
  </div>

  <footer>
    <button onclick="location.href='../index.html'">Simple Calculator</button>
    <button onclick="location.href='advanced.html'">Advanced Calculator</button>
  </footer>

  <script src="advanced.js"></script>
</body>
</html>
