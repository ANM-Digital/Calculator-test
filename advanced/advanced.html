<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Calculator</title>
  <link rel="stylesheet" href="advanced.css" />
</head>
<body class="light-mode">
  <main class="calculator-container">
    <h1>Advanced Calculator</h1>

    <!-- Theme Toggle Button -->
    <div class="theme-toggle">
      <button id="dark-mode-toggle" aria-label="Toggle dark mode">
        ðŸŒ™ Dark Mode
      </button>
    </div>

    <!-- Display Screen -->
    <input
      type="text"
      id="display"
      class="display"
      value="0"
      readonly
      aria-label="Calculator display"
    />

    <!-- Buttons Container -->
    <div id="buttons-container" class="calculator-buttons"></div>

    <!-- Last Calculation Button -->
    <button id="last-calc-btn" class="special-btn" aria-label="Recall last calculation">
      Last Calculation
    </button>
  </main>

  <!-- Footer Navigation -->
  <footer>
    <nav class="calculator-toggle">
      <button onclick="location.href='../index.html'" aria-label="Switch to simple calculator">
        Simple Calculator
      </button>
      <button onclick="location.href='index.html'" aria-label="Reload advanced calculator">
        Advanced Calculator
      </button>
    </nav>
  </footer>

  <!-- JavaScript File -->
  <script src="advanced.js"></script>
</body>
</html>
